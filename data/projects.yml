# data/flats.yml
monumentaal-pand-middelburg:
  name: "Herbouw compacte stadswoning in monumentaal Middelburg"
  description: "In het monumentale hart  en nabij de burgt in de naam Middelburg stond een sterk verouderde woning op een beperkt kavel. Samen met de opdrachtgever hebben we gekeken waar de sterke punten en uitdagingen van het object lagen. We hebben de leef- en buitenruimte op de eerste verdieping gesitueerd. De woonkamer met aanliggend dakterras geven een schilderachtig uitzicht op het monumentale hart van Middelburg en haar ‘lange Jan’ toren.  De begane grond heeft een logische indeling met een woonkeuken en annex logeer/studeerkamer. Het keukenblok staat aan de besloten patio. Door de detaillering van de enorme glazen pui lijkt het of deze vrij in de ruimte staat en geeft een vrij gevoel. Door de open verbinding met de bovenverdieping krijgt de besloten begane grond een mooie, diepe lichtinval. Voor de materialisatie is gekozen voor een mix van authentiek, ambachtelijk en modern. De metelwerkgevels zijn opgetrokken in ijsselsteentjes met een lichte gele voeg. De aluminiumpuien hebben een champagnegrijze metallic afwerking die goed combineerd met het genuanceerde metselwerk. Alle overige gebouwonderdelen zijn gemaakt van strak gezet zinkwerk. Dit geeft naast een de strakke lijnen een natuurlijke uitstraling door het blanke oxiderende metaal."
  city_name: "Middelburg"
  city_slug: "middelburg"
  images: ["compacte-stadswoning-middelburg-01.jpg"]
  type: "ontwerp"
praktijkruimte-voor-coaching:
  name: "Praktijkruimte voor coaching en counceling"
  description: "Deze vraag vormde de start voor dit project. Al voor de aankoop van het pand zijn we gevraagd om mee te kijken of de wensen te realiseren waren. Het pand moest naast een woning op de eerste en tweede verdieping op de begane grond ruimte bieden voor een praktijkruimte. Eerst werd de woning onderhanden genomen. Zo is er gekozen om de wenteltrappen te vervangen door rechte steektrappen. Hierdoor is de woning beter bereikbaar. De indeling werd omgevormd zodat er een modern woonprogramma gerealiseerd kon worden. Met op de eerste verdieping een woonkamer met heerlijk kookeiland. De enkele deur naar het dakterras werd vervangen door een pui die over de volledige breedte is te openen. Hierdoor wordt zomers de woonkamer vergroot. Op de verdieping werd met een forse ingreep de mogelijkheid gemaakt voor een moderne badkamer voorzien van alle gemakken. Het pand heeft een houten balkvloer. Door de een nieuwe toepassing was het toch mogelijk om vloerverwarming aan te leggen. De begane grond heeft een ontvangsthal met wachtruimte. De behandelruimte ligt aan de tuinzijde. Een enorme glazen pui geeft een vrij gevoel. De pui loopt niet tot op de grond. De borstwering geeft een bescherming aan de kleine kinderen die er spelen en therapie ontvangen. In nauw overleg met de opdrachtgever is een minimalistische detaillering tot stand gekomen. Zoveel mogelijk (interieur-)elementen zijn geintegreerd. De pui is zo gedetailleerd dat er aan de binnenkant geen vensterbank is. Het is alsof de wand gedeeltelijk transparant is geworden. Ditzelfde geldt voor de deur die ontworpen is als een vast gevelelement. Dit element klapt weg als de deur geopend wordt. Voor de uitstraling aan de buitenkant is gekozen voor een modern en abstracte vormgeving. De ventilatieroosters van de ruimte is weggewerkt in de dakrandafwerking van lamellen."
  city_name: "Unknown"
  city_slug: "unknown"
  images: ["img1.jpeg", "img2.jpeg", "img3.jpeg"]
  type: "ontwerp"
monumentale-woonhuisjes-zierikzee:
  name: "Twee monumentale woonhuisjes in centrum Zierikzee"
  description: "In het centrum van het monumentale stadje Zierikzee kom je veel smalle straatjes tegen met haaks daarop smalle woningen, die vaak een monumenten status hebben. Zo ook deze twee huisjes die samen tot een woning behoren. Van het rechter deel was tijdens de watersnoodramp van 1953 een deel weggeslagen. Het resterende deel van het pandje werd dichtgezet met de voorhande zijnde bouwmaterialen. Na 60 jaar kochten een enthausiast stel het object om het grondig te restaureren en renoveren. We hebben gekeken naar de historie van de plek en de wensen van de opdrachtgever. Met als resultaat een volledige gerestaureerd pand dat voldoet aan de huidige eisen op het gebied van energiezuinigheid en comfort. Hierbij is extra aandacht geschonken aan de orginele details, de bouwhistorie en de kwaliteiten van het pand. De orginele gebouwvorm van het rechter huisje is weer teruggebracht. Deze ingreep is vormgegeven als een abstractie. De gevel is voorzien van zonwerend en spiegelend glas. De gevel is opgebouwd uit elementen die met hypermoderne technieken vervaardigd zijn. Hierdoor kunnen de aansluitdetails tot een minimum beperkt worden en blijft een groot glazen vlak over. Zo lijkt het. Maar het onderste gedeelte van de gevel kan in zijn geheel geopend worden. De overgang van binnen met buiten is zo minimaal dat het lijkt of de woning overloopt in de tuin. Op de verdieping ligt de vloer terug van de gevel. Hierdoor ontstaat een vide die een fantastische ruimtelijke ervaring geeft in het pand. Voor de afwerking is gekozen voor een combinatie van industriele en monumentale elementen. De verdiepingsvloer met moeder- en kinderbalken is in het zicht gelaten. In het linker huisje zijn de wanden strak gestuct. In het rechter huisje zijn de wanden onbehandeld metselwerk gelaten. Dit geeft een warme authentieke uitstraling. De gehele beganegrond is voorzien van vloerverwarming in combinatie met een monolitisch afgewerkte betonvloer. De trap heeft een strakke vormgeving. Door de trap los van de wand te houden kan het alsnog een strak element zijn. De treden zijn gemaakt van geborsteld iepenhout dat geolied is. Door het olien komen de kleuren goed naar voren. Van licht grijs naar warm roodbruin, van egaal tot woest gevlamd."
  city_name: "Zierikzee"
  city_slug: "zierikzee"
  images: ["img1.jpeg", "img2.jpeg", "img3.jpeg"]
  type: "ontwerp"
ingetogen-zwempaviljoen-middelburg:
  name: "Ingetogen zwempaviljoen met ondergrondse autostallingsgarage"
  description: "In het monumentale hart en nabij de burgt in de naam Middelburg stond een sterk verouderde woning op een beperkt kavel. Samen met de opdrachtgever hebben we gekeken waar de sterke punten en uitdagingen van het object lagen. We hebben de leef- en buitenruimte op de eerste verdieping gesitueerd. De woonkamer met aanliggend dakterras geven een schilderachtig uitzicht op het monumentale hart van Middelburg en haar ‘lange Jan’ toren. De begane grond heeft een logische indeling met een woonkeuken en annex logeer/studeerkamer. Het keukenblok staat aan de besloten patio. Door de detaillering van de enorme glazen pui lijkt het of deze vrij in de ruimte staat en geeft een vrij gevoel. Door de open verbinding met de bovenverdieping krijgt de besloten begane grond een mooie, diepe lichtinval. Voor de materialisatie is gekozen voor een mix van authentiek, ambachtelijk en modern. De metelwerkgevels zijn opgetrokken in ijsselsteentjes met een lichte gele voeg. De aluminiumpuien hebben een champagnegrijze metallic afwerking die goed combineerd met het genuanceerde metselwerk. Alle overige gebouwonderdelen zijn gemaakt van strak gezet zinkwerk. Dit geeft naast een de strakke lijnen een natuurlijke uitstraling door het blanke oxiderende metaal."
  city_name: "Middelburg"
  city_slug: "middelburg"
  images: ["img1.jpeg", "img2.jpeg", "img3.jpeg"]
  type: "ontwerp"
